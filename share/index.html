<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Share Video</title>
</head>
<body>
    <div class="wrapper">
        
        <header>
            <div class="logo">
                <h1>All videos</h1>
            </div>
            <div class="options">
                <form>
                    <p>someone@gmail.com</p>
                    <button>Share a movie</button>
                    <button>Login / Register</button>
                </form>
            </div>
        </header>

        <section>
            <div class="fieldset">
                <p>Share a youtube video</p>
                <span>YouTube url: <input type="text"></span>
                <button>SHARE</button>
            </div>

        </section>

    </div>

    <script src="js/app.js"></script>
</body>
</html>
